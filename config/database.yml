default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: utf8

development:
  <<: *default
  database: <%=ENV['DEV_DBASE'] %>
  host: <%=ENV['DEV_HOST'] %>
  username: <%= ENV['DEV_DB_USER'] %>
  password: <%= ENV['DEV_DB_PASS'] %>
  port: <%=ENV['DEV_PORT'] %>

